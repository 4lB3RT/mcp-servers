services:
  php_vending_machine:
    build: ./php
    container_name: php_$PROJECT_NAME
    volumes:
      - ../:/code
      - ./php:/usr/local/etc/php
    ports:
      - "$PHP_PORT:9000"
    expose:
      - "$PHP_PORT"
    networks:
      vending_machine:
        ipv4_address: 10.7.0.7
    depends_on:
      - mysql_vending_machine
      - redis_vending_machine
  nginx_vending_machine:
    image: nginx:latest
    container_name: nginx_$PROJECT_NAME
    ports:
      - "$NGINX_PORT:80"
    expose:
      - "$NGINX_PORT"
    volumes:
      - ../:/code
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      vending_machine:
        ipv4_address: 10.7.0.5
    depends_on:
      - php_vending_machine
  mysql_vending_machine:
      image: mariadb:latest
      container_name: mysql_$PROJECT_NAME
      command: --default-authentication-plugin=mysql_native_password && mysqladmin -u root -p status
      restart: always
      ports:
          - "$MYSQL_PORT:3306"
      expose:
          - "$MYSQL_PORT"
      environment:
          - MYSQL_DATABASE=${MYSQL_DATABASE}
          - MYSQL_USER=${MYSQL_USER}
          - MYSQL_PASSWORD=${MYSQL_PASSWORD}
          - MYSQL_ROOT_PASSWORD=${MYSQL_PASSWORD}
          - MYSQL_TCP_PORT:${MYSQL_PORT}
      networks:
          vending_machine:
              ipv4_address: 10.7.0.6
  redis_vending_machine:
      image: redis:latest
      container_name: redis_$PROJECT_NAME
      ports:
          - "$REDIS_PORT:80"
      expose:
          - "$REDIS_PORT"
      networks:
          vending_machine:
              ipv4_address: 10.7.0.10
networks:
  vending_machine:
    driver: bridge
    ipam:
      config:
        - subnet: 10.7.0.0/16
          gateway: 10.7.0.1
